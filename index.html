<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="main-nav-first">
          <div class="logo-container">
            <img src="./images/logo.svg" alt="" class="logo" />
          </div>
          <input type="checkbox" name="check" id="check" />
          <label for="check"
            ><img src="./images/icon-menu.svg" alt="" class="hamburger"
          /></label>
          <ul class="main-nav-first-lists">
            <li>
              <a href="#">Features</a
              ><img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li>
              <a href="#">Company</a
              ><img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </nav>

      <main class="hero">
        <div class="hero-background">
          <img
            src="./images/image-hero-mobile.png"
            alt=""
            class="background-image"
          />
        </div>
        <div class="hero-content">
          <h1 class="hero-content-title">Make remote work</h1>
          <p class="hero-content-body">
            Features Company Careers About Login Register Make remote work Get
            your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar. Learn more
          </p>
          <a href=""><button class="btn-learn-more">Learn more</button></a>
          <div class="clients-logo">
            <img src="./images/client-databiz.svg" alt="" class="client-logo" />
            <img
              src="./images/client-audiophile.svg"
              alt=""
              class="client-logo"
            />
            <img
              src="./images/client-meet.svg"
              alt=""
              class="client-logo"
            /><img src="./images/client-maker.svg" alt="" class="client-logo" />
          </div>
        </div>
      </main>

          </li>
        </ul>
      </div> -->
    </header>
